services:
  dashboard:
    build: .
    container_name: server-monitor-dashboard
    ports:
      - "8501:8501"
    volumes:
      # Mount server configuration
      - ./servers.yml:/app/servers.yml:ro

      # SSH keys - Use existing host keys
      - ~/.ssh:/root/.ssh:ro

      # Mount test scripts
      - ./quick_test.py:/app/quick_test.py:ro
      - ./debug_performance.py:/app/debug_performance.py:ro

    restart: unless-stopped

    networks:
      - monitoring

    env_file:
      - path: .env
        required: false

    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  monitoring:
    driver: bridge
