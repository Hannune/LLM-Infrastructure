version: '3.8'

services:
  dashboard:
    build: .
    container_name: server-monitor-dashboard
    ports:
      - "8501:8501"
    volumes:
      # Mount server configuration
      - ./servers.yml:/app/servers.yml:ro

      # SSH keys - OPTION 1: Create new keys in volume
      - ssh-keys:/root/.ssh

      # Export public key to host (for easy access)
      - ./ssh-keys:/ssh-keys-export

      # SSH keys - OPTION 2: Use existing keys (uncomment and comment above)
      # - ~/.ssh:/root/.ssh:ro

    restart: unless-stopped

    networks:
      - monitoring

    # Load environment variables from .env file
    env_file:
      - .env

    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  ssh-keys:
    driver: local

networks:
  monitoring:
    driver: bridge
